<html>
    <head>
        <title>RxJs Playground</title>
    </head>
    <body>
        <h1>RxJs Playground</h1>
        <button id="botao" class="botao_vermelho">Clique-me</button>
        <div id="trackpad">
            <h3>Passe o cursor</h3>
            <p>Posição do cursor: <span id="cursor_pos"></span></p>
        </div>
        <br/>
        <div class="draggable quadrado verde">me arraste</div>
        <form>
            <fieldset>
                <legend>Buscar Países</legend>
                <label>Nome</label>
                <input type="text" id="campo_nome_pais"/>
            </fieldset>
            <fieldset>
                <legend>Países</legend>
                <select id="lista_paises" multiple>
                </select>                
            </fieldset>
        </form>
    </body>
</html>
